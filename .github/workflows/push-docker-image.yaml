name: Build-Push-DockerHUB-Harbor
on: [push] # When pushing to any branch then run this action
# Env variable
env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  REPO_NAME: ${{secrets.REPO_NAME}}
  HARBOR_USER: ${{secrets.HARBOR_USER}}
  HARBOR_PASSWORD: ${{secrets.HARBOR_PASSWORD}}
jobs:
  push-image-to-docker-hub:  # job name
    runs-on: ubuntu-latest  # runner name : (ubuntu latest version) 
    steps:
    - uses: actions/checkout@v2 # first action : checkout source code
    - name: DockerHub login
      run: | # log into docker hub account
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD  
    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M-%S')"
    - name: Build the Docker image # push The image to the docker hub
      run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }} --tag registry.fklein.me/fklein-website/fklein-landing-page:${{ steps.date.outputs.date }}
    - name: DockerHub Push
      run: docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
    - name: Fklein Harbor login
      run: | # log into Personal Harbor account
        docker login registry.fklein.me -u $HARBOR_USER -p $HARBOR_PASSWORD  
    - name: fklein harbor Push
      run: docker push registry.fklein.me/fklein-website/fklein-landing-page:${{ steps.date.outputs.date }}